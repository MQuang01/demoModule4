<body>
<div class="container-fluid">
    <form action="/edit" th:object="${product}" method="post">
        <div class="mb-3">
            <label class="form-label">Product ID</label>
            <input type="text" th:field="*{id}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" th:field="*{price}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" th:field="*{category.id}" id="">
                <option th:value="${product.category.id}" th:text="${product.category.name}"></option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
